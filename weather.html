<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="cont">
    <div class="search">
        <input type="text" placeholder="Enter the city name" class="input">
        <button class="btn">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </div>
    <img src="images/clear.png" class="img">
    <div class="content">
        <h1 class="temp">
            32°C
        </h1>
        <h2 class="city">
            New York
        </h2>
        <div class="contents-child">
            <div class="cont-c">
                <img src="images/humidity.png" class="img-1">
               <h3 class="humidity">Humidity 33%</h3>
            </div>
            <div class="cont-c">
                <img src="images/wind.png">
               <h3 class="wind"> Wind 55km/h</h3>
            </div>
        </div>
    </div>
    </div>
    <script>
        const apikey="8b559d11067d73ab5e018097122c82c6";
        const apiurl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        var  city="hyderabad";
        const searchBox=document.querySelector(".search input");
        const searchbtn=document.querySelector(".search button");
        var weatherIcon=document.querySelector(".img");
        async function checkweather(city)
        {
            const response=await fetch(apiurl+city+`&appid=${apikey}`);
            var data=await response.json();
            console.log(data);
            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".temp").innerHTML=Math.floor(data.main.temp)+"°C";
            document.querySelector(".humidity").innerHTML="Humidity "+data.main.humidity+"%";
            document.querySelector(".wind").innerHTML="wind "+data.wind.speed+"km/h";
            if(data.weather[0].main=="Clouds")
            {
            weatherIcon.src="./images/clouds.png";
            }
            else if(data.weather[0].main=="Clear")
            {
                weatherIcon.src="./images/clear.png";
            }
            else if(data.weather[0].main=="Drizzle")
            {
                weatherIcon.src="./images/drizzle.png";
            }
            else if(data.weather[0].main=="Mist")
            {
                weatherIcon.src="./images/mist.png";
            }
            else if(data.weather[0].main=="Rain")
            {
                weatherIcon.src="./images/Rain.png";
            }
            else if(data.weather[0].main=="Snow")
            {
                weatherIcon.src="./images/snow.png";
            }
        }
        searchbtn.addEventListener("click",()=>{
            checkweather(searchBox.value);
        })
        
    </script>
</body>
</html>
